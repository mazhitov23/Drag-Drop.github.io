<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="drop">
        <div class="drop_container" id="drop-items">
            <div class="drop_card">
                <div class="drop_data">
                    <img src="img/img1.jpg" alt="" class="drop_img">
                    <div>
                        <h1 class="drop_name">Jack</h1>
                        <span class="drop_profession">Animator</span>
                    </div>
                </div>
                <div>
                    <a href="#" class="drop_social"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="drop_social"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="drop_social"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>

            <div class="drop_card">
                <div class="drop_data">
                    <img src="img/img2.jpg" alt="" class="drop_img">
                    <div>
                        <h1 class="drop_name">Donna</h1>
                        <span class="drop_profession">Mobile developer</span>
                    </div>
                </div>
                <div>
                    <a href="#" class="drop_social"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="drop_social"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="drop_social"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>

            <div class="drop_card">
                <div class="drop_data">
                    <img src="img/img3.jpg" alt="" class="drop_img">
                    <div>
                        <h1 class="drop_name">Philip</h1>
                        <span class="drop_profession">Designer</span>
                    </div>
                </div>
                <div>
                    <a href="#" class="drop_social"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="drop_social"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="drop_social"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>

            <div class="drop_card">
                <div class="drop_data">
                    <img src="img/img4.jpg" alt="" class="drop_img">
                    <div>
                        <h1 class="drop_name">Lily</h1>
                        <span class="drop_profession">Web developer</span>
                    </div>
                </div>
                <div>
                    <a href="#" class="drop_social"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="drop_social"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="drop_social"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>
        </div>
    </div>
    <!-- Sortable.JS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <!-- JS -->
    <script src="js/main.js"></script>
</body>

</html>
